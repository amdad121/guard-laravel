name: Label PR based on conventional commits

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Label PR based on commit messages
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const labels = new Set();

            commits.forEach(commit => {
              const message = commit.commit.message;
              if (message.startsWith('feat:') || message.startsWith('feature:')) {
                labels.add('feat');
              } else if (message.startsWith('fix:') || message.startsWith('bugfix:')) {
                labels.add('fix');
              } else if (message.startsWith('chore:')) {
                labels.add('chore');
              } else if (message.startsWith('refactor:')) {
                labels.add('refactor');
              } else if (message.startsWith('docs:')) {
                labels.add('docs');
              } else if (message.startsWith('build:')) {
                labels.add('build');
              } else if (message.startsWith('ci:')) {
                labels.add('ci');
              } else if (message.startsWith('perf:')) {
                labels.add('perf');
              } else if (message.includes('BREAKING CHANGE') || message.includes('!:')) {
                labels.add('breaking');
              }
            });

            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: Array.from(labels)
              });
            }
